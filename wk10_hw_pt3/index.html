<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Crime in Newyork</h1>

<h2>Crime Distribution Across New York</h2>
<div id="dot_map"></div>

<h2>Female Vs Male</h2>
<div id="population_pyramid"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/WongJunKang/FIT3179/main/wk9_hw_pt2/js/murder.vg.json";
  
  vegaEmbed('#dot_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/serious_crime.vg.json";
  
  vegaEmbed('#population_pyramid', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
